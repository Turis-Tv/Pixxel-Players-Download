<style>
/* Kleurdefinities */
:root {

/* 1. GLOBALE STIJLEN (Alles in 'rem' voor schaalbaarheid) */
body {
    margin: 0;
    background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: var(--text-primary);
    min-height: 100vh;
}
.container {
    max-width: 720px;
    margin: auto;
    padding: 1.5rem; /* 24px */
    padding-top: 2.5rem; /* 40px */
}
h2 {
    text-align: center;
    color: var(--accent-color);
    margin-top: 0;
    margin-bottom: 2.5rem; /* 40px */
    font-weight: 700;
    font-size: 1.5rem; /* 24px */
    letter-spacing: 1px;
}
.card {
    background: var(--card-color); 
    -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(15px);
    border-radius: 1.25rem; /* 20px */
    padding: 1.25rem; /* 20px */
    margin-bottom: 1rem; /* 16px */
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:active {
    transform: scale(0.97);
}
.card span {
    font-size: 1rem; /* 16px */
    font-weight: 500;
}
.card button {
    background: linear-gradient(145deg, var(--accent-color), var(--accent-dark)); 
    color: var(--bg-dark); 
    padding: 0.6rem 1.2rem; /* 9.6px 19.2px */
    border-radius: 0.75rem; /* 12px */
    font-size: 0.875rem; /* 14px */
    font-weight: 700;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 224, 179, 0.5);
    transition: all 0.2s ease;
    white-space: nowrap; /* Zorgt dat de knop tekst niet breekt */
}
.footer {
    text-align: center;
    margin-top: 2.5rem; /* 40px */
    padding-bottom: 1.25rem; /* 20px */
    font-size: 0.75rem; /* 12px */
    color: var(--text-secondary);
}

/* 2. MEDIA QUERY: RADICALE VERKLEINING VOOR MOBIEL (Max breedte 600px) */
@media (max-width: 600px) {
    :root {
        /* Hier verkleinen we alles! 1rem = 14px. */
        font-size: 14px; 
    }
    
    /* Extra aanpassingen voor strakkere layout op mobiel */
    .container {
        padding-top: 2rem;
    }
    h2 {
        margin-bottom: 2rem;
    }
}

/* 3. BROWSER CHOOSER STIJL (schaalt nu mee met 'rem') */
#chooser {
    position: fixed;
    inset: 0;
    background: rgba(15, 17, 26, 0.9);
    display: none;
    justify-content: center;
    align-items: flex-end; 
    z-index: 1000;
    padding: 0.625rem; /* 10px */
}
#chooserBox {
    background: rgba(255, 255, 255, 0.1);
    -webkit-backdrop-filter: blur(25px); 
    backdrop-filter: blur(25px);
    padding: 1.875rem 1.25rem 1.25rem;
    border-radius: 1.5rem 1.5rem 0 0;
    width: 100%;
    max-width: 380px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
#chooser.active #chooserBox {
    transform: translateY(0);
}
.browser {
    background: rgba(255, 255, 255, 0.05); 
    padding: 1rem; /* 16px op desktop, 14px op mobiel */
    margin-bottom: 0.75rem;
    border-radius: 0.75rem;
    text-align: center;
    cursor: pointer;
    font-size: 1rem; /* Zelfde als card span */
    font-weight: 500;
    transition: all 0.2s;
}
.browser.selected {
    background: linear-gradient(145deg, var(--accent-color), var(--accent-dark));
    color: var(--bg-dark); 
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(0, 224, 179, 0.5);
    transform: scale(1.02);
}
.browser:not(.selected):hover { background: rgba(255, 255, 255, 0.1); }
.browser:active { transform: scale(0.98); }
</style>

<script>
let currentUrl = '';
const CHOOSER_ID = 'chooser';
const STORAGE_KEY = 'preferredBrowserId';

function updateSelection(elementId) {
    document.querySelectorAll('.browser').forEach(btn => btn.classList.remove('selected'));
    const selectedElement = document.getElementById(elementId);
    if (selectedElement) selectedElement.classList.add('selected');
    localStorage.setItem(STORAGE_KEY, elementId);
}
function restoreSelection() {
    const storedId = localStorage.getItem(STORAGE_KEY);
    if (storedId) updateSelection(storedId);
}
function openChooser(url) {
    currentUrl = url;
    const chooser = document.getElementById(CHOOSER_ID);
    chooser.style.display = 'flex';
    setTimeout(() => chooser.classList.add('active'), 10);
}
function closeChooser() {
    const chooser = document.getElementById(CHOOSER_ID);
    chooser.classList.remove('active');
    setTimeout(() => chooser.style.display = 'none', 300);
}
function selectBrowser(elementId, pkg) {
    updateSelection(elementId);
    if (pkg) openIntent(pkg);
    else openNormal();
}
function openIntent(pkg) {
    const intent = `intent://${currentUrl.replace(/https?:\/\//, "")}#Intent;scheme=https;package=${pkg};end`;
    window.location.href = intent;
    closeChooser();
}
function openNormal() {
    window.open(currentUrl, '_blank');
    closeChooser();
}
document.getElementById(CHOOSER_ID).addEventListener('click', e => {
    if (e.target.id === CHOOSER_ID) closeChooser();
});
restoreSelection();
</script>
