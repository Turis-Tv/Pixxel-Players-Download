<style>
/* Kleurdefinitie */
:root {
    --bg-dark: #0f111a;
    --bg-light: #181b27;
    --card-color: rgba(255, 255, 255, 0.05);
    --accent-color: #00e0b3;
    --text-primary: #f0f4f8;
    --text-secondary: #a8b0c7;
}

/* 1. GLOBALE STIJLEN & ACHTERGROND */
body {
    margin: 0;
    background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: var(--text-primary);
    min-height: 100vh;
}
.container {
    max-width: 720px;
    margin: auto;
    padding: 24px;
    padding-top: 50px;
}
h2 {
    text-align: center;
    color: var(--accent-color);
    margin-top: 0;
    margin-bottom: 50px; 
    font-weight: 700;
    font-size: 1.2em;
    letter-spacing: 2px;
}

/* 2. CARD STIJL */
.card {
    background: var(--card-color); 
    -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(15px);
    border-radius: 20px; 
    padding: 25px;
    margin-bottom: 20px; 
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:active {
    transform: scale(0.97);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}
.card span {
    font-size: 12px;
    font-weight: 500;
}

/* 3. BUTTON STIJL */
.card button {
    background: linear-gradient(145deg, var(--accent-color), #00a880); 
    border: none;
    color: var(--bg-dark);
    padding: 12px 24px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 224, 179, 0.5);
    transition: all 0.2s ease;
}
.card button:active {
    transform: scale(0.95);
    box-shadow: 0 2px 8px rgba(0, 224, 179, 0.7);
}

/* 4. FOOTER */
.footer {
    text-align: center;
    margin-top: 60px;
    padding-bottom: 20px;
    font-size: 12px;
    color: var(--text-secondary);
}

/* 5. BROWSER CHOOSER (POPUP) */
#chooser {
    position: fixed;
    inset: 0;
    background: rgba(15, 17, 26, 0.9);
    display: none;
    justify-content: center;
    align-items: flex-end;
    z-index: 1000;
    padding: 10px;
}
#chooserBox {
    background: rgba(255, 255, 255, 0.1);
    -webkit-backdrop-filter: blur(25px); 
    backdrop-filter: blur(25px);
    padding: 30px 20px 20px;
    border-radius: 25px 25px 0 0;
    width: 100%;
    max-width: 380px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
#chooser.active #chooserBox {
    transform: translateY(0);
}

.browser {
    background: rgba(255, 255, 255, 0.05); 
    padding: 18px;
    margin-bottom: 12px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    /* Vloeiende overgang voor kleur en achtergrond */
    transition: background 0.2s, transform 0.1s, color 0.2s;
}
.browser:hover {
    background: rgba(255, 255, 255, 0.1);
}
.browser:active {
    transform: scale(0.98);
}

/* ---------- NIEUW: Class voor geselecteerde browserknop ---------- */
.browser.selected {
    background: linear-gradient(145deg, var(--accent-color), #00a880);
    color: var(--bg-dark); /* Donkere tekst voor contrast */
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(0, 224, 179, 0.4);
    transform: scale(1.02); /* Maak de geselecteerde iets groter */
}

</style>

        <div class="browser" onclick="openIntent('com.brave.browser')">Brave</div>
        <div class="browser" onclick="openIntent('com.android.chrome')">Chrome</div>
        <div class="browser" onclick="openIntent('com.sec.android.app.sbrowser')">Samsung Internet</div>

    </div>
</div>

<script>
let currentUrl = '';

function openChooser(url) {
    currentUrl = url;
    const chooser = document.getElementById('chooser');
    chooser.style.display = 'flex';
    setTimeout(() => {
        chooser.classList.add('active');
    }, 10); 
}

function closeChooser() {
    const chooser = document.getElementById('chooser');
    chooser.classList.remove('active');
    setTimeout(() => {
        chooser.style.display = 'none';
        // Deselecteer alle knoppen bij het sluiten
        document.querySelectorAll('.browser.selected').forEach(btn => btn.classList.remove('selected'));
    }, 300); 
}

function openIntent(pkg) {
    const intent = "intent://" + currentUrl.replace(/https?:\/\//, "") + "#Intent;scheme=https;package=" + pkg + ";end";
    window.location.href = intent;
    setTimeout(closeChooser, 200); // Vertraagd sluiten
}

function openNormal() {
    window.open(currentUrl, '_blank');
    setTimeout(closeChooser, 200); // Vertraagd sluiten
}

// Sluit de chooser als er op de achtergrond wordt geklikt
document.getElementById('chooser').addEventListener('click', function(e) {
    if (e.target.id === 'chooser') {
        closeChooser();
    }
});

// ---------- NIEUW: Logica om de laatst geklikte browser te onthouden ----------
const browserButtons = document.querySelectorAll('.browser');

browserButtons.forEach(button => {
    button.addEventListener('click', function(event) {
        // 1. Verwijder 'selected' van alle knoppen
        browserButtons.forEach(btn => {
            btn.classList.remove('selected');
        });

        // 2. Voeg 'selected' toe aan de zojuist geklikte knop
        event.currentTarget.classList.add('selected');
    });
});
</script>
